//배경이 깜빡거리는 함수 자바스크립트ver -> 이건 실행 되지만 원하는 효과가 나오진 않음
// 클릭 이벤트를 처리할 요소 선택



var targetElement = document.querySelector('.btn-a');


//이벤트 등록
function blinkBackground() {

var wrap = document.querySelector('.wrap');
var body = document.querySelector('body');
//기존 바디 색상
var originalColor = body.style.backgroundColor;
var originalColor2 = wrap.style.backgroundColor;

//5초마다 실행
var intervalId = setInterval(function() {
    if (body.style.backgroundColor === originalColor) {
      //console.log("wrap 색상은 빨강입니다");
    body.style.backgroundColor = 'red';
    body.style.opacity = '0.5';
    body.style.transition = 'all 1s ease'; 
    } else {
    body.style.backgroundColor = originalColor2;
    body.style.opacity = '1';
    body.style.transition = 'all 1s ease'; 
    }
}, 500);

// 애니메이션 멈추기 위해 일정 시간 후에 clearInterval 호출
setTimeout(function() {
    clearInterval(intervalId);
    body.style.backgroundColor = originalColor2; // 원래 색상으로 복원
}, 2000); // 2초 후에 애니메이션 멈춤
}

// 클릭 이벤트 핸들러 등록
targetElement.addEventListener('click', function blinkBackground() {
    // 함수 호출
    blinkBackground();
});




</script>
